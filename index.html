<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
          <!-- ---------------------hearder------------ -->
        <h1>LOVE CALCULATOR</h1>
        
      </header>
      <!-- ------------------------input section----------- -->
      <section class="input">
        <li>
          <label for="name">Name:</label><br>
          <input id="firstName" type="text" placeholder="Enter name" />
        </li>
        <BR></BR>
        <li>
          <label for="crush">Crush's Name:</label><br>
          <input type="text" id="secondName" placeholder="Enter crush's name" />
        </li>
      </section>
      <div class="output">
          <div class="names">
              <li class="firstName"><h2 id="firstOutput">RENGKAT</h2></li>
              <li class="and" style="text-align: center;">100% </li>
              <li class="secondName"><h2 id="secondOutput">NANMET</h2> </li>
              
          </div>
<!-- -------------------------- center folwer hidden with css-------------- -->
          <div class="center-flower">
             <img class="love-center" src="./—Pngtree—colorful heart shaped love neon_5318032.png" alt="">
          </div>
      </div>
      <div class="conclusion"><p>The more trust that exists in a relationship, the more you look out for each other. You have your beloved's back, and vice versa</p></div>
      <!-- ------------------ animated love heart------------- -->
      <div class="main-btn">
        
        <img class="btn" src="./heart-3d-computer-graphics-stereoscopy-three-dimensional-space-heart-shaped-three-dimensional-vector-df244a4bc3da6a85a480bb8eb23d19e7.png" alt="">
        <!-- --------------- checking btn--------------- -->
        <p class="btn2">CHECK MATCH</p>
      </div>
     <!-- ------------------- footer-------------- -->
    </div>
    <h4 class="footer">&copy; SOUVIK.</h4>
    <script src="app.js"></script>
  </body>
</html>
